<html>
	<head>
		<title>Stream Manager</title>
		<script type="text/javascript" src="script.js"></script>
		<link rel="stylesheet" type="text/css" href="style.css">
	</head>
	<body>
		<h1>Gestor del streaming</h1>
		<div>
			<h3>Todo</h3>
			<button onclick="start('all')">
				Iniciar todo
			</button>

			<button onclick="stop('all')">
				Parar todo
			</button>
		</div>
		<div>
			<h3>Cam</h3>
			<button onclick="start('cam')">
				Iniciar cam
			</button>

			<button onclick="stop('cam')">
				Parar cam
			</button>
		</div>
		<div>
			<h3>Midi</h3>
			<button onclick="start('midi')">
				Iniciar midi
			</button>

			<button onclick="stop('midi')">
				Parar midi
			</button>
		</div>
	</body>
</html>
